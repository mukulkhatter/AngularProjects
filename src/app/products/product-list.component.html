<div class="card">
    <div class="card-header">
{{title}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'/>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
             <h4>   Filtered By:{{listFilter}}</h4>
            </div>
            
        </div>

<div class="table-responsive">
    <table class="table" *ngIf='products&& products.length'>
<thead>
    <tr>
        <th>

            <button class="btn btn-primary" (click)='hideShowImage()' >{{showImage?'Hide':'Show'}} Image</button>
        </th>
        <th>
            Product
        </th>
        <th>
            Code
        </th>
        <th>
            Available
        </th>
        <th>
            Price
        </th>
        <th>
           5 Star  Rating
        </th>
    </tr>
</thead>
<tbody>
<tr *ngFor='let product of filteredProducts'>
<td><img [src]='product.imageUrl' [title]='product.productName' style="width: 50px;margin: 2px;" *ngIf='showImage'></td>
<td><a [routerLink]="['/products',product.productId]"
    [queryParams]="{filterBy:listFilter,img:showImage}"
    >{{product.productName}}</a></td>
<td>{{product.productCode|lowercase|convertToSpacesPipe:'-'}}</td>
<td>{{product.releaseDate}}</td>
<td>{{product.price|currency:'INR':'symbol':'1.2-2'|lowercase}}</td>
<td><pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td>
<td><button [routerLink]="['/products',product.productId,'edit']">Edit</button></td>

</tr>
</tbody>
    </table>
</div>


            </div>
        </div>
