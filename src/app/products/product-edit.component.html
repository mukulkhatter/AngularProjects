
<div class="card">

    <div class="card-header">
<p>Add or Edit Products From here</p>
<div *ngIf="product">{{product.productName}}</div>
</div>


<div class="card-body">
    <div class="wizard">
        <a [routerLink]="['info']">Basic Info</a>

    </div>
    <router-outlet></router-outlet>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onSaveButtonClick()'
                style='width:80px'>
          <i class='fa fa-chevron-left'></i> Save
        </button>
        <button class='btn btn-outline-secondary'
        (click)='onCancelButtonClick()'
                style='width:80px'>
          Cancel
        </button>
      </div>

</div>
</div>
