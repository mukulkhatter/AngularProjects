<div class="container">
  <!-- Primary Routes  outlet 
  if we want to display multiple routes at same page like dash board
  then we need to use secondary routes.
Seconday routes has its own child and own parameters  
  like pop up
  now how roter will know where to place primary and where to place secondary
  each router outlet has its name at same level <router-outlet name="popup"></router-outlet>
  we can define any no of routes at same levelbut each must have a unique name  
  -->
  <div class="row">
    <div class="col-md-10">
<router-outlet></router-outlet>
</div>
<div class="col-md-2">
  <router-outlet name="popup"></router-outlet>
  </div>
</div>
</div>
