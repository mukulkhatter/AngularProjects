<div class="card">
    <div class="card-header">
        Log In
    
    </div>
    
    <div class='card-body'>
        
        <div class='row'>
          <div class='col-md-2'>
            
     <input type="text" placeholder="User Name" [(ngModel)]='userName'/>
               
</div>
    
        </div>
        <div class='row'>
            <div class='col-md-2'>
              
       <input type="password" placeholder="Password" [(ngModel)]='password'/>           
  </div>
            
          </div>
          <div class='row'>
            <div class='col-md-1'>
              
       <button (click)='btnLogIn()' class="btn btn-primary">Login</button>           
  </div>
  <div class='col-md-1'>
              
    <button  class="btn btn-primary" [routerLink]="['/welcome']">Cancel</button>           
</div>
          </div>
           
           
    </div>
